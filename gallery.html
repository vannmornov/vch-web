<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgb(0, 0, 0);
        }

        .gallery {
            padding: 40px;
            max-width: 1800px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Gallery Kami</h1>
    </header>

    <nav>
        <a href="home.html">Halaman Utama</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About</a>
        <a href="profil.html">Profil</a>
    </nav>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/HTML1.jpg" alt="Gambar 1">
            <div class="caption">Gambar 1</div>
        </div>
        
        <div class="gallery-item">
            <img src="images/B4.jpg" alt="Gambar 2">
            <div class="caption">Gambar 2</div>
        </div>

        <div class="gallery-item">
            <img src="images/B2.jpg" alt="Gambar 2">
            <div class="caption">Gambar 3</div>
        </div>

        <div class="gallery-item">
            <img src="images/B3.jpg" alt="Gambar 2">
            <div class="caption">Gambar 3</div>
        </div>
    </div>

    <footer>
        &copy; 2024 Fanny Ananda Alamsyah
    </footer>

</body>

</html>
